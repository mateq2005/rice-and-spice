<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice & Spice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="nav">
        <div class="logo">
            <a href="#">Rice & Spice</a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#recipes" class="nav-link">Recipes</a>
            <a href="#meals" class="nav-link">Meals</a>
            <a href="#" class="nav-link" id="contact">Contact</a>
            <a href="#" class="nav-link">
                <svg class="search" width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="path" d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>

    <div class="header-desktop">
        <h1>
            Savor Authentic Asian<br>
            Culinary Delights
        </h1>
        <button onclick="window.location=`#recipes`">
            see them all
        </button>
    </div>

    <div class="header-mobile">
        <h1>
            Asian Culinary Delights
        </h1>
        <button onclick="window.location=`#recipes`">
            see them all
        </button>
    </div>

    <div class="main">

        <div class="meals" id="meals">

            <h1>
                Choose Your Meal
            </h1>

            <div class="container">

                <figure>
                    <img src="resources/recipes/breakfast.jpg" alt="breakfast">
                    <figcaption>
                        <a href="#">
                            breakfast
                        </a>
                    </figcaption>
                </figure>

                <figure>
                    <img src="resources/recipes/lunch.jpg" alt="lunch">
                    <figcaption>
                        <a href="#">
                            lunch
                        </a>
                    </figcaption>
                </figure>

                <figure>
                    <img src="resources/recipes/dinner.jpg" alt="dinner">
                    <figcaption>
                        <a href="#">
                            dinner
                        </a>
                    </figcaption>
                </figure>

                <figure>
                    <img src="resources/recipes/dessert.jpg" alt="dessert">
                    <figcaption>
                        <a href="#">
                            dessert
                        </a>
                    </figcaption>
                </figure>

            </div>

        </div>

        <div class="recipes" id="recipes">

            <h1>
                All The Recipes
            </h1>

            <div class="user-cards" data-user-cards-container></div>
    
            <template data-user-template>
                <div class="card">
                    <img src="food" alt="" class="image" data-image>
                    <div class="header" data-header>Full Name</div>
                    <div class="body" data-body>email@gmail.com</div>
                </div>
            </template>

        </div>

    </div>
    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Home</a>
            <a href="#recipes" class="footer-link">Recipes</a>
            <a href="#meals" class="footer-link">Meals</a>
            <a href="#" class="footer-link">Contact</a>
            <a href="#" class="footer-link">About</a>
        </div>
        <div class="copyright">&copy; Rice&Spice</div>
    </div>

</body>
</html>
